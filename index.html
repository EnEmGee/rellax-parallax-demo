<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACU Short Courses</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 2em;
      flex-wrap: wrap;
    }

    .bg {
      background: url('https://picsum.photos/id/1015/1920/1080') center/cover no-repeat;
      color: white;
      position: relative;
    }

    .floating-title {
      position: sticky;
      top: 0;
      width: 100%;
      padding: 1em;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 2;
      transition: transform 0.5s ease-out;
    }

    .floating-title.scroll {
      transform: translateY(50px);
    }

    .combined-content-section {
      background: rgba(223, 209, 167, 0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4em 2em;
      font-size: 1.8em;
      color: #333;
    }

    .half-content {
      flex: 1 1 45%;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 1s ease;
      text-align: left;
    }

    .half-content.right {
      transform: translateX(50px);
      text-align: right;
    }

    .half-content.show {
      transform: translateX(0);
      opacity: 1;
    }

    .icon-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 2em;
    }

    .icon {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
      width: 50px;
      height: 50px;
      text-align: center;
    }

    .icon.show {
      opacity: 1;
      transform: translateY(0);
    }

    .icon img {
      width: 50px;
      height: 50px;
    }

    .icon figcaption {
      font-size: 0.4em;
      margin-top: 0.4em;
    }

    @media screen and (max-width: 768px) {
      .half-content {
        width: 100%;
        text-align: center;
      }
      .half-content.right {
        text-align: center;
      }
      .floating-title {
        font-size: 1.5em;
      }
    }

    iframe {
      width: 100vw;
      height: 56.25vw;
      max-width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

<!-- Background + Floating Title -->
<div class="section bg">
  <h1 class="floating-title" id="floatingTitle">Welcome to ACU Short Courses</h1>
</div>

<!-- Combined Text and Icons Section -->
<div class="section combined-content-section">
  <!-- Left Text and Icons -->
  <div class="half-content left" id="leftText">
    When you undertake an ACU Short Course, you are getting the latest research from a trusted Australian university, along with industry expertise.
    <div class="icon-row">
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-important.svg"><figcaption>Important</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-listen.svg"><figcaption>Listen</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-read.svg"><figcaption>Read</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-reflect.svg"><figcaption>Reflect</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-takenote.svg"><figcaption>Take Note</figcaption></figure>
    </div>
  </div>

  <!-- Right Text and Icons -->
  <div class="half-content right" id="rightText">
    ACU Short Courses are designed to be accessed anywhere, anytime and on any device. You get to choose your own learning path.
    <div class="icon-row">
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-assess-notes.svg"><figcaption>Assessment Notes</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-cultural.svg"><figcaption>Cultural</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-expert.svg"><figcaption>Expert</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-explore.svg"><figcaption>Explore</figcaption></figure>
      <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-calendar.svg"><figcaption>Calendar</figcaption></figure>
    </div>
  </div>
</div>

<!-- Embedded YouTube Video Section -->
<div class="section">
  <iframe id="autoplayVideo" src="https://www.youtube.com/embed/u31qwQUeGuM?enablejsapi=1" title="YouTube video player" allowfullscreen></iframe>
</div>

<!-- Script for Animations and Video -->
<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.half-content, .icon').forEach(el => {
    observer.observe(el);
  });

  const floatingTitle = document.getElementById('floatingTitle');
  window.addEventListener('scroll', () => {
    const offset = window.scrollY;
    floatingTitle.style.transform = `translateY(${offset * 0.25}px)`;
  });

  const videoObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const iframe = entry.target;
        iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      }
    });
  }, { threshold: 0.5 });

  videoObserver.observe(document.getElementById('autoplayVideo'));
</script>

</body>
</html>
