<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rellax Parallax Template</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      position: relative;
      padding: 2em;
      flex-wrap: wrap;
    }

    .bg {
      background-image: url('https://picsum.photos/id/1015/1920/1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      color: white;
      text-align: center;
    }

    .parallax-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .floating-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateY(30px);
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
      padding: 1em 2em;
      border-radius: 10px;
      z-index: 2;
      text-align: center;
      opacity: 0;
      transition: all 1s ease;
    }

    .floating-title.show {
      transform: translate(-50%, -50%) translateY(0);
      opacity: 1;
    }

    .flat {
      background: #f5f5f5;
      color: #333;
    }

    .merge-text-section {
      background: #DFD1A7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 2em;
      padding: 2em;
    }

    .merge-text {
      flex: 1 1 40%;
      opacity: 0;
      transform: translateX(-50px);
      transition: opacity 1.5s ease, transform 1.5s ease;
      font-size: 1.1rem;
      text-align: left;
      max-width: 400px;
    }

    .merge-text.right {
      transform: translateX(50px);
    }

    .merge-text.show {
      opacity: 1;
      transform: translateX(0);
    }

    .merge-text img {
      width: 48px;
      height: 48px;
      margin: 0.25em;
    }

    .image-left, .image-right {
      position: relative;
      width: 50%;
      transition: transform 1s ease, opacity 1s ease;
      opacity: 0;
    }

    .image-left {
      transform: translateX(-100px);
    }

    .image-right {
      transform: translateX(100px);
    }

    .show {
      transform: translateX(0);
      opacity: 1;
    }

    iframe {
      width: 100vw;
      height: 56.25vw;
      max-width: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Parallax Section with Background Image and Floating Text -->
  <div class="section bg">
    <h1 class="floating-title" id="titleFloat">Welcome to ACU Short Courses</h1>
    <div class="parallax-text" data-rellax-speed="-3"></div>
  </div>

  <!-- Merging Text Block Appears on Scroll -->
  <!-- (content unchanged) -->

  <script>
    const titleObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const title = document.getElementById('titleFloat');
        if (entry.isIntersecting) {
          title.classList.add('show');
        } else {
          title.classList.remove('show');
        }
      });
    }, { threshold: 0.5 });

    titleObserver.observe(document.querySelector('.section.bg'));
  </script>
</body>
</html>
