<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rellax Parallax Template</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      position: relative;
      text-align: center;
      padding: 2em;
      flex-wrap: wrap;
    }

    .bg {
      background-image: url('https://picsum.photos/id/1015/1920/1080');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    .parallax-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .floating-title {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1em;
      font-size: 2em;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      background: rgba(0, 0, 0, 0.3);
      z-index: 2;
      text-align: center;
    }

    .flat {
      background: #f5f5f5;
      color: #333;
    }

    .merge-text-section {
      background: #DFD1A7;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 2em;
      padding: 2em;
    }

    .merge-text {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      flex: 1 1 400px;
    }

    .icon {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
      max-width: 100px;
      text-align: center;
    }

    .icon.show {
      opacity: 1;
      transform: translateY(0);
    }

    .icon img {
      max-width: 80px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .icon figcaption {
      font-size: 0.5em;
      color: #333;
      margin-top: 0.5em;
    }

    @media screen and (max-width: 600px) {
      .icon img {
        max-width: 60px;
      }
      .merge-text {
        flex-direction: column;
        align-items: center;
      }
    }

    iframe {
      width: 100vw;
      height: 56.25vw;
      max-width: 100%;
      border: none;
      display: block;
    }

    .image-left, .image-right {
      width: 50%;
      transition: transform 1s ease, opacity 1s ease;
      opacity: 0;
    }

    .image-left {
      transform: translateX(-100px);
    }

    .image-right {
      transform: translateX(100px);
    }

    .show {
      transform: translateX(0);
      opacity: 1;
    }
  </style>
</head>
<body>

<!-- Parallax Section -->
<div class="section bg">
  <h1 class="floating-title">Welcome to ACU Short Courses</h1>
  <div class="parallax-text" data-rellax-speed="-3"></div>
</div>

<!-- Icon Grid Section -->
<div class="section merge-text-section">
  <!-- Right Block -->
  <div class="merge-text">
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-assess-notes.svg"><figcaption>Assessment Notes</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-cultural.svg"><figcaption>Cultural</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-expert.svg"><figcaption>Expert</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-explore.svg"><figcaption>Explore</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-info.svg"><figcaption>Info</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-tip.svg"><figcaption>Tip</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-understand.svg"><figcaption>Understand</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-activity.svg"><figcaption>Activity</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-assess.svg"><figcaption>Assess</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-calendar.svg"><figcaption>Calendar</figcaption></figure>
  </div>

  <!-- Left Block -->
  <div class="merge-text">
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-important.svg"><figcaption>Important</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-listen.svg"><figcaption>Listen</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-read.svg"><figcaption>Read</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-reflect.svg"><figcaption>Reflect</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-takenote.svg"><figcaption>Take Note</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-tools.svg"><figcaption>Tools</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-watch.svg"><figcaption>Watch</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/unitcontent/SharedAssets/ShortCourseIcons/icon-casestudy.svg"><figcaption>Case Study</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/ShortCourses/Icons/icon-prepare.svg"><figcaption>Prepare</figcaption></figure>
    <figure class="icon"><img src="https://cei-dlc.acucontenthub.acu.edu.au/ShortCourses/Icons/icon-share.svg"><figcaption>Share</figcaption></figure>
  </div>
</div>

<!-- Parallax Section -->
<div class="section bg">
  <div class="parallax-text" data-rellax-speed="2"></div>
</div>

<!-- Static Content Section -->
<div class="section flat">
  <div>This is another regular section for text, media, or interaction.</div>
</div>

<!-- Image Animation -->
<div class="section flat">
  <img src="https://picsum.photos/id/1025/300/200" alt="Left Image" class="image-left" id="imgLeft">
  <img src="https://picsum.photos/id/1035/300/200" alt="Right Image" class="image-right" id="imgRight">
</div>

<!-- Video Section -->
<div class="section flat">
  <iframe id="autoplayVideo" src="https://www.youtube.com/embed/u31qwQUeGuM?enablejsapi=1" title="YouTube video player" allowfullscreen></iframe>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
<script>
  new Rellax('.parallax-text');

  const fadeObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.1 });

  document.querySelectorAll('.icon, .image-left, .image-right').forEach(el => {
    fadeObserver.observe(el);
  });

  const videoObserver = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const iframe = entry.target;
        iframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
      }
    });
  }, { threshold: 0.5 });

  videoObserver.observe(document.getElementById('autoplayVideo'));
</script>

</body>
</html>
